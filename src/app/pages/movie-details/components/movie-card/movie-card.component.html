<mat-card>
  <mat-card-header>
    <img
      mat-card-avatar
      [src]="movie.imageUrl"
      [alt]="movie.title + ' - poster image'"
      onerror="this.onerror=null; this.src='./assets/icon/default-thumbnail.svg'"
    />
    <mat-card-title>{{ movie.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <youtube-player [videoId]="movie.trailerVideoId"></youtube-player>
  </mat-card-content>
  <mat-card-actions>
    <app-watchlist-button [movieId]="movie.id"></app-watchlist-button>
  </mat-card-actions>

</mat-card>
